<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Choice of cities -->
    <div class="container-fluid mt-5">
      <div class="row cities mt-5 mb-3">
        <div class="col-2 city"><h5>Berlin</h5></div>
        <div class="col-2 city"><h5>Moscow</h5></div>
        <div class="col-2 city"><h5>Beijin</h5></div>
        <div class="col-2 city"><h5>Athens</h5></div>
      </div>

      <!-- Search line -->

      <form class="row search mb-5">
        <div class="col-6">
          <input
            id="city-input"
            type="text"
            class="form-control"
            placeholder="Enter your city"
            aria-label="City"
          />
        </div>
        <div class="col-3 text-center">
          <button class="btn btn-warning ps-4 pe-4" type="submit">
            Search
          </button>
        </div>
        <div class="col-3 text-center">
          <button class="btn btn-info current_btn ps-4 pe-4" type="submit">
            Current
          </button>
        </div>
      </form>

      <!-- City Weather - main container -->
      <div class="row">
        <!-- City -->
        <div class="col-5">
          <div class="row mb-3">
            <h1 id="city-output"></h1>
            <p id="current-date"></p>
            <p id="description"></p>
          </div>
          <div class="row">
            <div class="col-6">
              <img
                src="./src/images/sun.png"
                alt="sun icon"
                class="weather_icon mt-2"
              />
            </div>
            <div class="col-6 position-relative">
              <div
                class="text-center position-absolute top-50 start-50 translate-middle"
              >
                <div id="temperature"></div>
                <div class="units">
                  <a href="#" id="celcius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Weather details containers  -->

        <div class="col-7">
          <div class="container overflow-hidden text-center">
            <div class="row gx-3">
              <div class="col-4 text-center">
                <div class="px-2 py-3 mb-3 border rounded-2">
                  <p id="max_temp"></p>
                  <p>max</p>
                </div>
              </div>
              <div class="col-4 text-center">
                <div class="px-2 py-3 mb-3 border rounded-2">
                  <p id="wind"></p>
                  <p>wind</p>
                </div>
              </div>
              <div class="col-4 text-center">
                <div class="px-2 py-3 mb-3 border rounded-2">
                  <p id="sunrise"></p>
                  <p>sunrise</p>
                </div>
              </div>
            </div>
            <div class="row gx-3">
              <div class="col-4 text-center">
                <div class="px-2 py-3 mt-3 border rounded-2">
                  <p id="min_temp"></p>
                  <p>min</p>
                </div>
              </div>
              <div class="col-4 text-center">
                <div class="px-2 py-3 mt-3 border rounded-2">
                  <p id="humidity"></p>
                  <p>humidity</p>
                </div>
              </div>
              <div class="col-4 text-center">
                <div class="px-2 py-3 mt-3 border rounded-2">
                  <p id="sunset"></p>
                  <p>sunset</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <!-- Forecast section -->
        <h5>Forecast</h5>
        <div class="row gx-2">
          <div class="col-2 text-center">
            <div class="px-1 py-3 mb-3 border rounded-2">
              <p>Mon</p>
              <img src="./src/images/day.svg" alt="" class="weather_icon" />
              <p>21°</p>
            </div>
          </div>
          <div class="col-2 text-center">
            <div class="px-1 py-3 mb-3 border rounded-2">
              <p>Tue</p>
              <img src="./src/images/rainy-1.svg" alt="" class="weather_icon" />
              <p>20°</p>
            </div>
          </div>
          <div class="col-2 text-center">
            <div class="px-1 py-3 mb-3 border rounded-2">
              <p>Wed</p>
              <img src="./src/images/thunder.svg" alt="" class="weather_icon" />
              <p>18°</p>
            </div>
          </div>
          <div class="col-2 text-center">
            <div class="px-1 py-3 mb-3 border rounded-2">
              <p>Thu</p>
              <img
                src="./src/images/cloudy-day-2.svg"
                alt=""
                class="weather_icon"
              />
              <p>25°</p>
            </div>
          </div>
          <div class="col-2 text-center">
            <div class="px-1 py-3 mb-3 border rounded-2">
              <p>Fri</p>
              <img
                src="./src/images/cloudy-day-3.svg"
                alt=""
                class="weather_icon"
              />
              <p>22°</p>
            </div>
          </div>
          <div class="col-2 text-center">
            <div class="px-1 py-3 mb-3 border rounded-2">
              <p>Sat</p>
              <img src="./src/images/cloudy.svg" alt="" class="weather_icon" />
              <p>23°</p>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/LenaGarilis/Weather_App"
          >Open-source code</a
        >
        by Elena Garilis
      </small>
    </div>
    <script src="./src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
